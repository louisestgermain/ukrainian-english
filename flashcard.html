<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <h1>Flashcard Test</h1>
    <div class="lang-group">
        <div class="lang">
            <input type="radio" name="language" value="ukr" checked>
            <img class="flag" src="images/ua.png">
        </div>
        <div class="lang">
            <input type="radio" name="language" value="eng">
            <img class="flag" src="images/uk.png">
        </div>
    </div>

    <div class="flashcard">
        <div class="clue"></div>
        <div class="answer"><p id="answer-text"></p></div>
    </div>
    <button type="button" id="control-button">Start Game</button>
    <script src="js/index.js"></script>
</body>
</html>
